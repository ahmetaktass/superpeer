<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>superpeer</title>
  <link rel="stylesheet" href="css/reset.css" />

  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="card">
    <div class="call-details">
      <div class="card-title">
        <span>Call With</span>
        <h3>Niloya Kayıkçı</h3>
      </div>
      <div class="input-normal">
        <div class="input-day"><span class="icon-calendar"></span></div>
        <div class="input-time"><span>7 Oct, Weds</span></div>
        <span class="icon-clock"></span> <span>10:50 AM -10:30 AM </span>
      </div>
      <div class="time-zone">

        <p>Timezone: Europe/Amsterdam</p>
      </div>
    </div>
    <div class="video-preview-container">
      <div class="video-preview">
        <div class="video-controls">
          <div class="btn-circle">
            <span class="icon-microphone"></span>
          </div>
          <div class="btn-circle">
            <span class="icon-camera"></span>
          </div>
          <div class="btn-circle">
            <span class="icon-options"></span>
          </div>
        </div>
      </div>
      <div class="input-normal">
        <span class="icon-user"></span>
        <input type="text" name="name" id="" placeholder="Adem İlter" />
      </div>
    </div>
    <div class="setting-controls">
      <form action="">
        <div class="form-elements">
          <label for="">Camera</label>
          <div class="dropdown-normal">
            <select id="" name="camera">
              <option value="hd-camera">Facetime HD Camera</option>
              <option value="hd-camera">Facetime SD Camera</option>
              <option value="hd-camera">Facetime Full HD Camera</option>
            </select>
          </div>
        </div>
        <div class="form-elements">
          <label for="">Speaker</label>
          <div class="dropdown-normal">
            <select id="" name="speaker">
              <option value="">Built-in Output (Headp...</option>
              <option value="">Built-in 2</option>
              <option value="">Built-in-3</option>
            </select>
          </div>
        </div>
        <div class="form-elements">
          <label for="">Microphone</label>
          <div class="dropdown-normal">
            <select id="" name="microphone">
              <option value="hd-camera">Built-in Microphone (E...</option>
              <option value="hd-camera">Built-in Microphone 2</option>
              <option value="hd-camera">Built-in Microphone 3</option>
            </select>
          </div>
        </div>
        <div class="form-elements">
          <label for="">Sound Test</label>
          <div class="button-outline">Play Sound</div>
        </div>
        <div class="button-primary">join Call</div>
      </form>
    </div>
  </div>
</body>

</html>
